<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bilbasen Fiat Panda Finder{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        // Deep navy theme inspired by design
                        navy: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            850: '#1a1d29',
                            900: '#0f172a',
                            950: '#0c0e15'
                        },
                        // Purple accent colors
                        violet: {
                            400: '#a855f7',
                            500: '#8b5cf6',
                            600: '#7c3aed',
                            700: '#6d28d9'
                        },
                        // Primary blue colors
                        primary: {
                            50: '#eff6ff',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        }
                    },
                    backgroundImage: {
                        'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
                        'gradient-conic': 'conic-gradient(from 180deg at 50% 50%, var(--tw-gradient-stops))',
                    }
                }
            }
        }
    </script>
    
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    
    {% block head %}{% endblock %}
</head>
<body class="bg-navy-900 text-gray-100 min-h-screen bg-gradient-to-br from-navy-900 via-navy-850 to-navy-950">
    <!-- Navigation -->
    <nav class="bg-navy-800/80 backdrop-blur-xl border-b border-navy-700/50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="flex-shrink-0 flex items-center">
                        <h1 class="text-xl font-bold bg-gradient-to-r from-violet-400 to-primary-400 bg-clip-text text-transparent">
                            ðŸš— Bilbasen Fiat Panda Finder
                        </h1>
                    </a>
                </div>
                
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-all duration-200 hover:bg-navy-700/50">
                        Dashboard
                    </a>
                    <a href="/listings" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-all duration-200 hover:bg-navy-700/50">
                        All Listings
                    </a>
                    <a href="/about" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-all duration-200 hover:bg-navy-700/50">
                        About
                    </a>
                    <a href="/docs" class="bg-gradient-to-r from-violet-500 to-primary-500 hover:from-violet-600 hover:to-primary-600 text-white px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200 shadow-lg">
                        API Docs
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-navy-800/50 backdrop-blur-xl border-t border-navy-700/50 mt-12">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center">
                <p class="text-gray-400 text-sm">
                    Â© 2024 Bilbasen Fiat Panda Finder. Searching for "{{ search_term }}" listings.
                </p>
                <div class="flex space-x-4">
                    <a href="https://github.com/lveggers/bilbasen-fiat-panda-finder" 
                       class="text-gray-400 hover:text-violet-400 transition-colors duration-200"
                       target="_blank">
                        <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">

                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="/static/app.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
